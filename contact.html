<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="black-nav">
        <div class="logo"></div>
        <div class="links">
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="tours.html">tours</a>
            <a href="special-offers.html">special offers</a>
            <a href="blog.html">blog</a>
            <a class="contact-link" href="contact.html">contact</a>
        </div>
    </nav>

    <div class="contact">
        <h2>CONTACT US:</h2>
        <div class="map-form">
            <div class="map-and-text">
                <div class="map-image"></div>
                <p class="travel-contact-info">
                    travel-fly Inc.
                    <br>
                    8901 Marmora Road,
                    <br>
                    Glasgow, D04 89GR.
                    <br>
                    Freephone:+1 800 559 6580
                    <br>
                    Telephone:+1 800 603 6035
                    <br>
                    FAX:+1 800 889 9898
                    <br>
                    E-mail: mail@travelfly.org
                </p>
            </div>


            <form>
                <div class="contact-form-holder">
                    <input class="contact-input" type="name" name="name" placeholder="Your name...">
                </div>
                <div class="contact-form-holder">
                    <input class="contact-input" type="email" name="email" placeholder="Email Address...">
                </div>
                <div class="contact-form-holder">
                    <input class="contact-input" type="text" name="email" placeholder="Company...">
                </div>
                <textarea class="contact-textarea" name="message" id="" cols="60" rows="10"
                    placeholder="Message..."></textarea>
                <input class="send-message" type="submit" value="SEND MESSAGE">
            </form>

        </div>
    </div>

    <footer>
        <div class="footer-flex">
            <div class="logo"></div>
            <p class="footer-copyright">Copyright 2019 travel-fly. All rights reserved</p>
            <div class="footer-social-media">
                <div class="facebook-logo"></div>
                <div class="instagram-logo"></div>
                <div class="twitter-logo"></div>
            </div>
        </div>
    </footer>
</body>

</html>
